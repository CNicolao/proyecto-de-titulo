{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Importar y Exportar Usuarios</h1>
    <hr>

    <!-- Formulario para importar usuarios -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.file.label_tag }}
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">Importar</button>
    </form>

    <!-- BotÃ³n para exportar usuarios -->
    <a href="{% url 'user_export' %}" class="btn btn-success">Exportar Usuarios a CSV</a>

    <!-- Mostrar mensajes -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
